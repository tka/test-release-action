name: Publish Stable Release
on:
  push:
    tags:
      - '[0-9]+.[0-9]+'

permissions:
  contents: write


jobs:
  publish_stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish Stable Release
        uses: release-drafter/release-drafter@v6
        with:
          version: ${{ github.ref_name }}
          tag: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          publish: true

