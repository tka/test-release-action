name-template: ''
tag-template: '$RESOLVED_VERSION'
template: |
  $CHANGES

categories:
  - title: 'Pull Requests'
    labels: []
change-template: '* $TITLE (#$NUMBER) @$AUTHOR'
no-changes-template: '* No changes'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
automerge: true
